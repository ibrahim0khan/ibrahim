	<div class="container">
		<form>
			<h1>Registration Form</h1>
			<label for="usr">Name:</label>
			<input type="text" id="usr" placeholder="Enter Your Name" class="form-control" onmouseout="return UserName()">
			<span class="text-danger font-weight-bold" id="usr_wrong"></span>

			<label for="phone">Phone:</label>
			<input type="text" id="phone" placeholder="Enter Your Phone no" class="form-control" onmouseout="return phoneno()">
			<span class="text-danger font-weight-bold" id="phone_wrong"></span>


			<label for="email">Email:</label>
			<input type="text" id="email" placeholder="Enter Your Email" class="form-control" onmouseout="return emailinfo()">
			<span class="text-danger font-weight-bold" id="email_wrong"></span>

			<label for="pass">Password:</label>
			<input type="text" id="pass" placeholder="Enter Your Password" class="form-control" onmouseout="return password()">
			<span class="text-danger font-weight-bold" id="pass_wrong"></span>

			<label for="re-pass">Re-Password:</label>
			<input type="text" id="re_pass" placeholder="Enter Your Password" class="form-control" onmouseout="return re_password()">
			<span class="text-danger font-weight-bold" id="pass_notMatch"></span>

			<input type="submit" class="btn btn-danger my-3 btn-block">

		</form>
	</div>
